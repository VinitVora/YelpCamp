<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="../CSS/LandingPage.css">
</head>

<body>
    <div class="main" id="main">
        <div class="left" id="left">
            <div class="logo">
                <a href="../HTML/LandingPage.html"><img src="../img/Logo.svg" alt=""></a>
            </div>

            <div class="heading">
                <h2>Explore the best camps on Earth.</h2>

                <p>YelpCamp is a curated list of the best camping spots on
                    Earth. Unfiltered and unbiased reviews.</p>
            </div>

            <div class="checkmark">
                <p>
                    <img src="../img/Checkmark.svg" alt="">
                    <span>Add your own camp suggestions.</span>
                </p>

                <p>
                    <img src="../img/Checkmark.svg" alt="">
                    <span>Leave reviews and experiences.</span>
                </p>

                <p>
                    <img src="../img/Checkmark.svg" alt="">
                    <span>See locations for all camps..</span>
                </p>
            </div>

            <div class="btn-box">
                <a href="../HTML/SearchPage(NotLoggedIn).html" target="_blank" class="btn">View Campgrounds</a>
            </div>

            <div class="partners">
                <p>Partnered with:</p>
                <img src="../img/Airbnb.svg" alt="">
                <img src="../img/Booking.svg" alt="">
                <img src="../img/Plum Guide.svg" alt="">
            </div>

        </div>

        <div class="right" id="right">
            <div class="background">
                <img src="../img/Hero Image.jpg" alt="">
            </div>
            <div class="mobile-background">
                <img src="../img/Hero Image (Tablet and Mobile).jpg" alt="">
            </div>

        </div>
    </div>
